<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Page Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <header class="head-section py-4">
      <section>
        <div class="container py-0">
          <div class="row">
            <div class="col-12 col-md-3 text-center mb-md-0 mb-sm-2  ">
              <i
                class="fa fa-github"
                style="display: block"
                aria-hidden="true"
              ></i>
            </div>
            <div class="col-12 col-md-9 text-center">
              <h1 class="mb-0">GITHUB</h1>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main class="main-section p-5">
      <section>
        <div class="container p-0">
          <div class="row m-0">
            <div
              class="col-12 col-md-3 bg-grey borderround leftcont mb-5 text-center"
            >cxvv</div>
            <div class="col-12 col-md-9 pl mb-5 text-center">
              <div class="row m-0">
                <div
                  class="col-md-9 offset-md-1 bg-grey borderround mb-md-5 mb-5"
                >
                  <button class="col-12 btn btnsearch">Search</button>
                </div>
              </div>

              <div class="row m-0">
                <div class="col-12 col-md-3 bg-grey borderround height"></div>
                <div class="col-12 col-md-3 bg-grey borderround height my-5 my-lg-0 my-md-0 mx-md-5 "></div>
                <div class="col-12 col-md-3 bg-grey borderround height"></div>
              </div>

              <div class="row mt-5 mt-md-5">
                <div class="col-12 bg-grey borderround height"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
